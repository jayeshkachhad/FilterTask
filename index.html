<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>


    <section class="display">

        <div class="leftFilter">
            <p style="margin-top: 100px;"></p>
            <h2>Product Filters</h2>

            <p>&nbsp;</p>
            <h4>Select Type</h4>

            <input type="text" placeholder="Search" id="search" value="">
            <button id="searchBt">Search</button>

            <div class="priceFilter">

                <lable>Sort Price</Label>
                    <div class="radio">
                        <input type="radio" name="sortPrice" id="lth" value="lth">
                        <label for="lth"> Low To High </label>
                    </div>
                    <div class="radio">

                        <input type="radio" name="sortPrice" id="htl" value="htl">
                        <label for="htl"> High To Low </label>
                    </div>

            </div>

            <p>&nbsp;</p>
            <div class="tags" id="tags">
                <div class="tag">
                    <label for="taglable">tagLabel</label>
                    <input type="checkbox" name="tag">
                </div>
            </div>
            <p>&nbsp;</p>
            <button id="applyTag">Apply</button>
            <button id="clear">Clear Filter</button>

            <button id="jq">JQ</button>

        </div>

        <div class="proSec" id="proSec">
            <h1 style="margin: 25px 0;">Products</h1>
            <div class="products" id="allPro">
            </div>


            <div class="pagination" id="pagination">
                <h5>Page : </h5>
                <p><span>&nbsp;</span> <span>&nbsp;</span></p>
                <button id="pagePrev"> Prev </button>
                <p><span>&nbsp;</span> <span>&nbsp;</span></p>
                <h4 id="atpage">1</h4>
                <p><span>&nbsp;</span> <span>&nbsp;</span></p>
                <button id="pageNext"> Next </button>
            </div>
        </div>
    </section>




    <script src="/script.js"></script>
    <script src="/jq.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
